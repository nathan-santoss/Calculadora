<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
</head>
<body>
    <h1>Histórico</h1>
    <div id="Historico">    </div>
    
    <script>
        window.addEventListener('load', () => {
            window.api.solicitar();
            let historico = ''
            window.api.receber((event, array) => {
                array.forEach(expressao => {
                    historico += `<h3>- ${expressao}</h3>`
                });
                document.getElementById('Historico').innerHTML = historico
            })
        });
    </script>
</body>
</html>
