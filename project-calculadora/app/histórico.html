<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
</head>
<body>
    <h1>Histórico</h1>
    <div id="Histórico"></div>
    
    <script>
        window.addEventListener('load', () => {
            window.api.solicitar()
            window.api.receber((event, array) => document.getElementById('Historico').innerHTML = array)
        })
    </script>
</body>
</html>
